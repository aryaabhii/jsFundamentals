<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop in Javascript</title>
</head>

<body>
    <h1>For In Loop in Javascript...</h1>
    <script>

        var Object = {
            fname : 'Abhijeet',
            lname : 'Kumar',
            age   : 20,
            email : 'abhijeet@mail.com'
        }

        for(var key in Object){
            document.write(key + " : " + Object[key] + "<br>");
        }
    
    </script>
</body>

</html>
