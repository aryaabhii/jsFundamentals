<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Shift & Unshift in Array</title>
</head>

<body>
    <h1>Javascript Shift & Unshift in Array...</h1>


    <script>

        // Example for Shift.
        var arr = ["Ram", "Arman", "Kumar", "Ravi"];
        document.write(arr);
        document.write("<br/>" + "<br/>");

        arr.shift();
        document.write(arr);
        document.write("<br/>" + "<br/>");

        // Example for Unshift.
        document.write(arr);
        document.write("<br/>" + "<br/>");

        arr.unshift("Durgapuja");
        document.write(arr);
        document.write("<br/>" + "<br/>");

        // document.write("<br/>");

    </script>
</body>

</html>
