<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Indexof & LastIndexOf</title>
</head>

<body>
    <h1>Javascript Indexof & LastIndexOf...</h1>


    <script>

        // Example for Indexof.
        var x = ["Gopal-[0]", "Ravi-[1]", "Madan-[2]", "Shyam-[3]"];
        document.write(x + "<br/>");

        var a = x.indexOf("Ravi-[1]",1);
        document.write(a);

        document.write("<br/>" + "<br/>");

        // Example for lastIndexof.
        var a = x.lastIndexOf("Madan-[2]",3)
        document.write(a);





   </script>
</body>

</html>
