<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Comparision Operator.</title>
</head>

<body>
    <h1>Javascript Comparision Operator....</h1>
    <script>
        // equal to.
        var a = 10;
        var b = 10;
        console.log(a == b);

        // for condition check and type.
        var a = "10";
        var b = "10";
        console.log(a === b);
        
        // not equal.
        var a = 5;
        var b = 5;
        console.log(a != b);

        // for condition check and type.
        var a = 5;
        var b = "5";
        console.log(a !== b);

        // for greater than.
        var a = 15;
        var b = 5;
        console.log(a > b);

        // for less than.
        var a = 55;
        var b = 25;
        console.log(a < b);

    </script>
</body>

</html>
