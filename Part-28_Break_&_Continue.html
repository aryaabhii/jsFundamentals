<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Break & Continue.</title>
</head>

<body>
    <h1>Javascript Break & Continue....</h1>


    <script>

        // for break.
        for (var i = 1; i < 10; i++) {
            if(i == 4){
                document.write(i);
                break;
            }
            document.write(i + "<br/>");
        }
        document.write("<br/>"); 
        document.write("<br/>");

        // for continue.
        for (var i = 1; i < 10; i++) {
            if (i == 4) {
                document.write(i + "<br/>");
                continue;
            }
            document.write(i + "<br/>");
        }
        // document.write("<br/>");
    </script>
</body>

</html>
