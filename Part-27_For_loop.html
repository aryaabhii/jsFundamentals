<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript For Loop.</title>
</head>

<body>
    <h1>Javascript For Loop....</h1>


    <script>
        for(var i = 1; i < 10; i++){
            document.write(i);
            document.write("<br/>");
        }
        document.write("<br/>");
    </script>
</body>

</html>
