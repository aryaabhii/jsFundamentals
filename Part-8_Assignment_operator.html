<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment Operator.</title>
</head>

<body>
    <h1>Javascript Assignment Operator....</h1>
    <script>
        // for addition.
        var f = 3;
        var s = 6;
        f += s
        document.write("Sum : " + f);

        document.write("<br />");
        document.write("<br />");

        // for addition.
        var f = 12;
        var s = 6;
        f -= s
        document.write("Diff : ", f);

        document.write("<br />");
        document.write("<br />");

        // for Exponential.
        var f = 10;
        var s = 2;
        f **= s
        document.write("Exp : ", f);
        document.write("<br />");
        document.write("<br />");

    </script>
</body>

</html>
