<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Include Method</title>
</head>

<body>
    <h1>Javascript Include Method...</h1>


    <script>

        // Example for Include.
        var x = ["Gopal-[0]", "Ravi-[1]", "Madan-[2]", "Shyam-[3]"];
        document.write(x + "<br/>");

        var a = x.includes("Ravi-[1]");
        document.write(a);

        document.write("<br/>" + "<br/>");

    </script>
</body>
