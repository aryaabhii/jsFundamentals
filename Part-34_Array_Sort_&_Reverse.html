<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Sort and Reverse in Array</title>
</head>

<body>
    <h1>Javascript Sort and Reverse in Array...</h1>


    <script>

        // Example for sort.
        var arr = ["Ram","Arman","Kumar","Ravi"];
        document.write(arr);
        document.write("<br/>" + "<br/>");

        arr.sort();
        document.write(arr);
        document.write("<br/>" + "<br/>");

        // Example for reverse.
        document.write(arr);
        document.write("<br/>" + "<br/>");

        arr.reverse();
        document.write(arr);
        document.write("<br/>" + "<br/>");

        // document.write("<br/>");

    </script>
</body>

</html>
