<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Datatypes</title>
</head>

<body>
    <h1>Javascript Datatypes...</h1>
    <script>
        // for string.
        var s = "Abhijeet";
        document.write(s, " is a ", typeof s, "<br />");
        document.write("<br />");

        // for number
        var num = 100;
        document.write(num, " is a ", typeof num, "<br />");
        document.write("<br />");

        // for boolean
        var bool = true;
        document.write(bool, " is a ", typeof bool, "<br />");
        document.write("<br />");

        // for array
        var array =["HTML","CSS","Javascript"];
        document.write(array, " is a ", typeof array, "<br />");
        document.write("<br />");

        // for object
        var obj = { first: "Abhijeet", last: "Kumar" };
        document.write(obj.first, " is a ", typeof obj, "<br />");
        document.write(obj.last, " is a ", typeof obj, "<br />");
        document.write("<br />");

        // for null
        var n = null;
        document.write(n, " is a ", typeof n, "<br />");
        document.write("<br />");
        
        // for undefined
        var un = undefined;
        document.write(un, " is a ", typeof un, "<br />");
        document.write("<br />");
    </script>
</body>

</html>
