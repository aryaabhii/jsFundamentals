<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript While Loop.</title>
</head>

<body>
    <h1>Javascript While Loop....</h1>
    

    <script>

        var x = 1; 
        document.write("<ul>");
        while(x <= 10){
            document.write("<li> " + x + ")" + "Hello World.</li>");
            document.write("<br/>");
            x++;
        }
        document.write("</ul>");
        document.write("<br/>");


    </script>
</body>

</html>
