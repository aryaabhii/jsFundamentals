<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Nested If Else Statement.</title>
</head>

<body>
    <h1>Javascript Nested If Else Statement....</h1>
    <script>
        // Nested If Else.
        var marks = 50;

        if(marks >= 300 && marks <= 500){
            document.write("Your are First.")
        }else if(marks >= 200 && marks <= 300){
            document.write("You are second.")
        }else{
            document.write("FAIL.")
        }
    </script>
</body>

</html>
