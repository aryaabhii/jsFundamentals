    <title>Javascript Object</title>
</head>

<body>
    <h1>Javascript Object...</h1>
    <script>

        var x = new Object();

        x.fname = 'Abhijeet';
        x.lname = 'Kumar';
        x.age   = 20;

        document.write(x.fname + " " + x.lname + " " + x.age);
        // another way
        document.write("<br>" + x['age']);

    </script>
</body>
