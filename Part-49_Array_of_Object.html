<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>Array of Objects in Javascript</title>
</head>

<body>
    <h1>Array of Objects in Javascript...</h1>
    <script>

        var x = [
            { name : 'Abhijeet', age : 20},
            { name : 'Anurag', age : 26 },
            { name : 'Siddharth', age : 24 },
            { name : 'Aryan', age : 22 },
            { name : 'Amit', age : 22 },
            { name : 'Samir', age : 28 }
        ]

        console.log(x);

        for(var i=0; i<=x.length;i++){
            document.write(x[i].name + " " + " " + x[i].age + "<br>");
        }

    </script>
</body>

</html>
