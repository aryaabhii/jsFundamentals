<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>Number Method in Javascript</title>
</head>

<body>
    <h1>Number Method in Javascript...</h1>
    <script>
        var num = prompt("Which table you want?");
        if(num){
            for (var i = 1; i <= 10; i++) {
                document.write(num + " " + "*" + " " + i + " = " + (i * num) + "<br>");
            }
        }else{
            document.write("<b>Sorry! Haven't Enterd Which table you want?</b>");
        }

        document.write("<br>");

        
    </script>
</body>
</html>
