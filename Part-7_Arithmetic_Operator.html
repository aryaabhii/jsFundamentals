<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Arithmetic</title>
</head>

<body>
    <h1>Javascript Arithmetic...</h1>
    <script>
        // for addition.
        var f = 3;
        var s = 6;
        var sum = f + s;
        document.write("Sum : " + sum);

        document.write("<br />");
        document.write("<br />");

        // for addition.
        var f = 53;
        var s = 52;
        var diff = f - s;
        document.write("Diff : " + diff);

        document.write("<br />");
        document.write("<br />");

        // for multiplication.
        var f = 2;
        var s = 10;
        var pro = f * s;
        document.write("Product : " + pro);

        document.write("<br />");
        document.write("<br />");

        // for Exponential.
        var f = 5;
        var s = 5;
        var exp = f ** s;
        document.write("Exponential : " + exp);

        document.write("<br />");
        document.write("<br />");

        // for division.
        var f = 56;
        var s = 5;
        var div = f / s;
        document.write("Divison : " + div);

        document.write("<br />");
        document.write("<br />");

        // for modules (remainder).
        var f = 56;
        var s = 5;
        var mod = f % s;
        document.write("Remainder : " + mod);

        document.write("<br />");
        document.write("<br />");

        // For Increment.
        var f = 5;
        var s = 6;
        f++;
        document.write("Increment : ", f + s);

        document.write("<br />");
        document.write("<br />");

        // For Decrement.
        var f = 5;
        var s = 6;
        f--;
        document.write("Decrement : ", f + s);

    </script>
</body>

</html>
