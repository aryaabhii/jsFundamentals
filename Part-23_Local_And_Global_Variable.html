<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Local and Global Variable.</title>
</head>

<body>
    <h1>Javascript Local and Global Variable....</h1>
    <script>
    
        function myFunction() {
            // local variable.
            var message = "Hello World.";
            document.write(message);
        }

        myFunction();
        document.write("<br/>");
        document.write(message);
        document.write("<br/>");
        document.write("<br/>");

        // Global Variable.
        var message = "Hello World.";
        function myFunction2() {
            document.write(message);
        } 

        myFunction2();
        document.write("<br/>");
        document.write(message);
        document.write("<br/>");
        document.write("<br/>");

    </script>
</body>

</html>
