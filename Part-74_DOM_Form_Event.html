<!DOCTYPE html>
<html lang="en" id="main">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
   <title>DOM Form Events in Javascript</title>
   <!-- CSS File -->
   <link rel="stylesheet" href="./css/mincss.css">
</head>

<body>
   <section id="wrapper">
      <h2>DOM Form Events in Javascript</h2>
      <div id="test_2" title="parent">
         <form action="">
            <label for="">Name : </label>
            <input type="text" name="" id="name" onfocus="focusFunction(this)" onblur="onBlurFunction(this)" oninput="inputFunction(this)"><br><br>

            <label for="">Roll : </label>
            <input type="text" name="" id="roll" onfocus="focusFunction(this)" onblur="onBlurFunction(this)" oninput="inputFunction(this)"><br><br>

            <label for="">Country : </label>
            <select id="" onfocus="focusFunction(this)" onblur="onBlurFunction(this)" oninput="inputFunction(this)">
               <option value="">India</option>
               <option value="">Pakistan</option>
               <option value="">Bangladesh</option>
               <option value="">Srilanka</option>
               <option value="">Nepal</option>
            </select>

            <div id="inputOut" style="border: 1px solid black; margin: 10px;">

            </div>
         </form>
      </div>      
   </section>
   <!-- JS File Path -->
   <script src="./js/formEvents.js"></script>
</body>

</html>
