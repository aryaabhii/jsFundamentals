<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Logical Operator.</title>
</head>

<body>
    <h1>Javascript Logical Operator....</h1>
    <script>
        // && (AND) Operator.
        var x = 20;

        if(x >= 18 && x <= 20){
            document.write("yes, you are right.");
        }

        document.write("<br />");
        document.write("<br />");

        // || (OR) Operator.
        var x = 25;

        if (x >= 30 || x <= 20) {
           document.write("yes, you are right.");
        }

        document.write("<br />");
        document.write("<br />");

        // ! (NOT) Operator.
        var x = 25;

        if (x >= 25) {
           document.write("yes, you are right.");
        }

        document.write("<br />");
        document.write("<br />");


    </script>
</body>

</html>
