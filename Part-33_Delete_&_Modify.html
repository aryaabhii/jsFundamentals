    <title>Javascript Delete & Modify in Array</title>
</head>

<body>
    <h1>Javascript Delete & Modify in Array...</h1>


    <script>

        // Example for modification.
        var arr =["Abhijeet", 21, "BCA"];
        document.write(arr);
        document.write("<br/>");

        arr[0] = "Kumar";
        arr[2] = "Btech";
        document.write(arr);
        document.write("<br/>");

        // Example for deletion.
        delete arr[2];
        document.write(arr);
        
        // document.write("<br/>");

    </script>
</body>
