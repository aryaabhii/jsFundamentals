<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slice & Splice in Array</title>
</head>

<body>
    <h1>Javascript Slice & Splice in Array...</h1>


    <script>

        // Example for Slice.
        var array = ["Gopal","Ravi","Madan","Shyam"];
        document.write(array + "<br/>");
        var arr = array.slice(3,4);
        document.write(arr);

        document.write("<br/>" + "<br/>");

        // Example for Splice.
        arr.splice(-2,-1,"Suhani","Priti");
        document.write(arr);


    </script>
</body>

</html>
