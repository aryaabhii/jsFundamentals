<body>
    <h1>Javascript IsArray...</h1>


    <script>

        var x = ["Gopal-[0]", "Ravi-[1]", "Madan-[2]", "Shyam-[3]]"];
        document.write(x + "<br/>");

        var y = 30;

        var z = Array.isArray(x);

        document.write(z);

        document.write("<br/>" + "<br/>");

        if(Array.isArray(y)){
            alert("This is an array.");
        }else{
            alert("This is not an array.");
        }
    </script>
