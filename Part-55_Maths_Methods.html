<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie  wport" content="width=device-width, initial-scale=1.0">
    <title>Maths Method in Javascript</title>
</head>

<body>
    <h1>Maths Method in Javascript...</h1>
    <script>
        
        var num  = Math.ceil(2.2);  // it returns upgraded number.
        var num1 = Math.floor(2.2); // it will return downgraded number.
        var num2 = Math.round(3.5)  // round value return.
        var num3 = Math.trunc(5.2); // it will print as it is.
        var num4 = Math.max(6,9,8,2)// it return highest number.
        var num5 = Math.min(6,9,8,2)// it returns lowest number.
        var num6 = Math.sqrt(100); // square root.
        var num7 = Math.cbrt(50); // cube root.
        var num8 = Math.pow(5,3);  // power value.
        var num9 = Math.floor(Math.random()*100)+ 1; // It will give random number
        var num10 = Math.abs(10); // It returns absolute number.
        var num11 = Math.PI; // Pie value (22/7).

        document.write("Ceil  : " + num);
        document.write("<br>");
        document.write("Floor : " + num1);
        document.write("<br>");
        document.write("Round : " + num2);
        document.write("<br>");
        document.write("Trunc : " + num3);
        document.write("<br>");
        document.write("Trunc : " + num3);        
        document.write("<br>");
        document.write("Max   : " + num4);
        document.write("<br>");
        document.write("Min   : " + num5);
        document.write("<br>");
        document.write("Square: " + num6);
        document.write("<br>");
        document.write("Cube root: " + num7);
        document.write("<br>");
        document.write("Power : " + num8);
        document.write("<br>");
        document.write("Random: " + num9);
        document.write("<br>");
        document.write("Absoulute: " + num10);
        document.write("<br>");
        document.write("PI: " + num11);
    </script>
</body>

</html>
